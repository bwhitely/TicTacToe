<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>(Unbeatable) Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body id="main">
        <div id="header">
            <nav class="navbar navbar-light bg-light" id="nav">
                <span class="navbar-brand mb-0 h1" id="title">Tic Tac Toe</span>
            </nav>
        </div>
        <div class="board" id="board">
            <button class="tile" id="0"></button>
            <button class="tile" id="1"></button>
            <button class="tile" id="2"></button>
            <button class="tile" id="3"></button>
            <button class="tile" id="4"></button>
            <button class="tile" id="5"></button>
            <button class="tile" id="6"></button>
            <button class="tile" id="7"></button>
            <button class="tile" id="8"></button>
        </div>

        <script src="controller.js" async defer></script>
        <script src="player.js" async defer></script>
        <script src="game.js" async defer></script>
    </body>
</html>
